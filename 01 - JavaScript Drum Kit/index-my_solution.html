<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

  function removeTransition(evt){
    // funkcja przypisana do obsługi zdarzenia transitionend na "przyciskach" - kiedy transition jest zakończone (tylko jeśli było to transform) - odbierana jest "przyciskowi" klasa playing
    // działa to tak, że po kliknięciu klawisza zostaje on wyróżniony (klasa playing), a gdy nadawanie tej klasy (transition) jest zakończone, to klasa jest odbierana
    if(evt.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }
  
  function playsound(evt){
  // funkcja odtwarzająca dźwięk odpowiadający kodowi klawisza przekazanego zdarzenia
  // i "podświetlająca" ten klawisz

  const audio = document.querySelector(`audio[data-key="${evt.keyCode}"]`);
  const key = document.querySelector(`.key[data-key="${evt.keyCode}"]`);

  if(!audio) return; //jeśli nie ma audio dla wartości klikniętego klawisza - funkcja kończy działanie z wartością undefined

    // podświetlenie przycisku odpowiadającego klikniętemu klawiszowi
    key.classList.add('playing');

    // odtworzenie dźwięku odpowiadającego klikniętemu klawiszowi
    audio.currentTime = 0;
    audio.play();

    // pozbycie się podświetlenia przycisku
    // btnPressed.classList.removes('playing');
  }

  window.addEventListener('keydown', playsound); //przypisanie funkcji obsługi kliknięcia dowolnego klawisza

  // przypisanie do wszystkich keys obsługi zdarzenia transitionend, w której to, po zakończeniu transition odbierzamy klasę .playing (wyróżnienie) dla danego przycisku
  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

</script>


</body>
</html>
